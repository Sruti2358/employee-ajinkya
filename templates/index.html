<!DOCTYPE html>
<html>
<head>
    <title>Promotion Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Promotion Prediction</h1>
    <form action="/get_data" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="length_of_service">Length of Service:</label>
        <input type="number" id="length_of_service" name="length_of_service" required><br>

        <label for="avg_training_score">Average Training Score:</label>
        <input type="number" id="avg_training_score" name="avg_training_score" required><br>

        <label for="awards_won">Awards Won:</label>
        <input type="number" id="awards_won" name="awards_won" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="prediction">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
